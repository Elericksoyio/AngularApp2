<h1>{{ heroe.nombre | uppercase}}
    <small>({{ heroe.aparicion |date:'y'}})</small>
</h1>
<hr>
<div class="row">

    <div class="col-md-4">
        <img class="img-fluid" [src]="heroe.img" [alt]="heroe.nombre">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
    </div>
    <div class="col-md-8">
        <h3>{{this.heroe.nombre}}</h3>
        <hr>
        <p>
            {{this.heroe.bio}}
        </p>
        <div>
            <img *ngIf="heroe.casa=='Marvel'" class="img-logo" src="assets/img/marvel.png" alt="marvel">
            <img *ngIf="heroe.casa=='DC'" class="img-logo" src="assets/img/dc.png" alt="dc">
        </div>

    </div>
</div>
